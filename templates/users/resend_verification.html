{% extends 'base.html' %}

{% block title %}Resend Verification - Mentora{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="text-4xl text-warning mb-4">
                <i class="fas fa-envelope"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2">Resend Verification</h1>
            <p class="text-base-content/70">We'll send you a new verification email</p>
        </div>

        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email Address</span>
                        </label>
                        <input type="email" name="email" placeholder="Enter your email" 
                               class="input input-bordered w-full" required>
                    </div>

                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary w-full">
                            <i class="fas fa-paper-plane mr-2"></i>
                            Send Verification Email
                        </button>
                    </div>
                </form>

                <div class="divider">Need help?</div>
                <div class="text-center">
                    <a href="{% url 'core:contact' %}" class="btn btn-outline w-full">
                        <i class="fas fa-question-circle mr-2"></i>
                        Contact Support
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

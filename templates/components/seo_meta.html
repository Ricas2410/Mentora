<!-- Educational Schema.org Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "EducationalOrganization",
  "name": "Pentora Educational Platform",
  "alternateName": ["Mentora", "Pentora Education"],
  "description": "Ghana's leading online education platform providing free quality education, BECE preparation, WASSCE preparation, and comprehensive study materials for JHS and SHS students.",
  "url": "{{ request.scheme }}://{{ request.get_host }}",
  "logo": {
    "@type": "ImageObject",
    "url": "{{ request.scheme }}://{{ request.get_host }}/static/images/pentora-logo.png",
    "width": 300,
    "height": 100
  },
  "sameAs": [
    "https://facebook.com/Pentora",
    "https://twitter.com/Pentora",
    "https://instagram.com/Pentora"
  ],
  "address": {
    "@type": "PostalAddress",
    "addressCountry": "Ghana"
  },
  "educationalCredentialAwarded": "Certificate of Completion",
  "hasOfferCatalog": {
    "@type": "OfferCatalog",
    "name": "Educational Courses",
    "itemListElement": [
      {
        "@type": "Course",
        "name": "BECE Preparation",
        "description": "Comprehensive preparation for Basic Education Certificate Examination",
        "provider": {
          "@type": "EducationalOrganization",
          "name": "Pentora"
        }
      },
      {
        "@type": "Course",
        "name": "WASSCE Preparation", 
        "description": "Complete preparation for West African Senior School Certificate Examination",
        "provider": {
          "@type": "EducationalOrganization",
          "name": "Pentora"
        }
      }
    ]
  },
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "GHS",
    "description": "Free quality education for all students"
  }
}
</script>

<!-- Website Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",

  "alternateName": "Mentora Education",
  "url": "{{ request.scheme }}://{{ request.get_host }}",
  "description": "Online education platform for Ghana students - BECE and WASSCE preparation",
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ request.scheme }}://{{ request.get_host }}/search?q={search_term_string}"

    "query-input": "required name=search_term_string"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Pentora Educational Platform",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ request.scheme }}://{{ request.get_host }}/static/images/pentora-logo.png"
    }
  }
}
</script>

<!-- Structured Data for Breadcrumbs (if applicable) -->
{% if breadcrumbs %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {% for breadcrumb in breadcrumbs %}
    {
      "@type": "ListItem",
      "position": {{ forloop.counter }},
      "name": "{{ breadcrumb.name }}",
      "item": "{{ request.scheme }}://{{ request.get_host }}{{ breadcrumb.url }}"
    }{% if not forloop.last %},{% endif %}
    {% endfor %}
  ]
}
</script>
{% endif %}
